---
  # Bring stack down
  - hosts: loadbalancers
    become: true
    tasks:
      - service: name=nginx state=stopped

  - hosts: webservers
    become: true
    tasks:
      - service: name=apache2 state=stopped

  # Restart mysql
  - hosts: databases
    become: true
    tasks:
      - service: name=mysql state=restarted

  # Bring stack up
  - hosts: webservers
    become: true
    tasks:
      - service: name=apache2 state=started

  - hosts: loadbalancers
    become: true
    tasks:
      - service: name=nginx state=started
